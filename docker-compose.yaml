services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-pms}
      POSTGRES_USER: ${DB_USER:-pms}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pms}
    ports:
      - "5432:5432"
    volumes:
      - pms_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pms} -d ${DB_NAME:-pms}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    env_file:
      - .env.example
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DJANGO_DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        python manage.py migrate --noinput
        python manage.py shell -c "from django.contrib.auth import get_user_model; import os; User=get_user_model(); email=(os.environ.get('DJANGO_ADMIN_EMAIL') or '').strip().lower(); password=(os.environ.get('DJANGO_ADMIN_PASSWORD') or '').strip(); should_create=bool(email) and bool(password) and (not User.objects.filter(email=email).exists()); (should_create and User.objects.create_superuser(email=email, password=password))"
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app/backend

volumes:
  pms_postgres_data:
